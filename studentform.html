<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Form</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <form action="" id="form" class="mt-5 p-4">
                <div class="">
                    <h2 class="text-uppercase text-center mb-5 mt-4">student registration form</h2>
                </div>
                 <div class="row">
                         <div class="form-group col-6">
                             <input type="text" placeholder="StuFName" id="fname"  class="form-control">
                             <small>Error msg</small>
                         </div>
                         <div class="form-group col-6">
                            <input type="text" placeholder="StuLName" id="lname"  class="form-control">
                            <small>Error msg</small>
         \               </div>
                        <div class="form-group col-6">
                            <input type="text" placeholder="StuID" id="stuid"  class="form-control">
                            <small>Error msg</small>
                        </div>
                        <div class="form-group col-6">
                            <input type="numberss" placeholder="Admitted" id="admitted"  class="form-control">
                            <small>Error msg</small>
                        </div>
                        <div class="form-group col-6">
                            <input type="text" placeholder="Course" id="course"  class="form-control">
                            <small>Error msg</small>
                        </div>
                         <div class="form-group col-6">
                             <input type="text" placeholder="PhoneNo" id="phoneno" class="form-control">
                             <small>Error msg</small>
                         </div>
                         <div class="form-group col-6">
                             <input type="text" placeholder="E-mail" id="email" class="form-control">
                             <small>Error msg</small>
                         </div>
                         <div class="form-group col-6">
                             <input type="radio" placeholder="Gender" id="" name="Gender" class="formcontrol">Male
                             <input type="radio" placeholder="Gender" id="" name="Gender" class="formcontrol">Female
                             <small>Error msg</small>
                 </div>
                 <button class="btn btn-light btn-block">Submit</button>
                 <button class="btn btn-light btn-block">Register</button>
            </form>
        </div>
     </div> 
     <script src="js/student.js"> </script>    
    



      
  </body>
